<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EVT.js NPM RequireJS</title>
</head>
<body>
  <script src="./node_modules/requirejs/require.js"></script>
  <script>
    require(['./node_modules/evrythng/dist/evrythng.js'], function(EVT) {
      console.log('It loads!')
      console.log('EVT version', EVT.version)

      EVT.api().catch(e => {
        console.log('Fetch works!')
        console.log('API response', e)
      })
    })
  </script>
</body>
</html>
